<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>File Upload and Processing</title>
  </head>
  <body>
    <div class="centered-container">
      <h1 class="centered-title">Accounting</h1>
      <div class="file-selection">
        <input type="file" id="file-input" accept=".csv" />
      </div>
      <div id="file-list" class="file-list"></div>
      <button id="process-button" class="btn" disabled>Process</button>
      <button id="cancel-button" class="btn" disabled>Cancel</button>
      <script src="javascripts/script.js"></script>
    </div>
  </body>
</html>
